<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Covid-19 Update | By AyonJD</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-- JS -->
    <script src="./app.js" defer></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Customised CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="preloader" class="spinner-border text-info d-none" role="status">
    </div>
    <header>
        <div class="container">
            <h1 class="text-center py-4 text-white"><span class="type-animation-header"></span></h1>
            <h2 class="text-center pb-3 text-white"><span class="type-animation-owner"></span></h2>
        </div>
    </header>
    <!-- Button for Region -->
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="">
                    <button id="world" class="btn btn-primary m-1">World</button>
                    <button id="asia" class="btn btn-primary m-1" value="asia">Asia</button>
                    <button id="africa" class="btn btn-primary m-1" value="africa">Africa</button>
                    <button id="north" class="btn btn-primary m-1" value="northamerica">North America</button>
                    <button id="south" class="btn btn-primary m-1 visually-hidden-focusablesouthamerica">South America</button>
                    <button id="antarctica" class="btn btn-primary m-1" value="antarctica">Antarctica</button>
                    <button id="europe" class="btn btn-primary m-1" value="europe">Europe</button>
                    <button id="australia" class="btn btn-primary m-1" value="australia">Australia</button>
                </div>
            </div>
        </div>
        <!-- News table -->
        <table id="table" class="table text-center table-success table-sm table-striped table-hover table-bordered border-primary mt-3">
            <thead>
              <tr>
                <th scope="col">Country</th>
                <th scope="col">Rank</th>
                <th scope="col">Total Test</th>
                <th scope="col">New Cases</th>
                <th scope="col">New Deaths</th>
                <th scope="col">Total Cases</th>
                <th scope="col">Total Deaths</th>
                <th scope="col">Total Recovered</th>
                <th scope="col">Population</th>
              </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
          </table>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- Typed JS Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</body>
</html>
