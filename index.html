<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Covid-19 Update</title>
    <!-- JS -->
    <script src="./app.js" defer></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Customised CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="text-center py-4"><span class="type-animation-header"></span></h1>
        </div>
    </header>
    <!-- Button for Region -->
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="row row-cols-6 row-cols-sm-4 row-cols-md-3">
                    <button class="btn btn-primary m-1">Asia</button>
                    <button class="btn btn-primary m-1">Africa</button>
                    <button class="btn btn-primary m-1">North America</button>
                    <button class="btn btn-primary m-1">South America</button>
                    <button class="btn btn-primary m-1">Antarctica</button>
                    <button class="btn btn-primary m-1">Europe</button>
                    <button class="btn btn-primary m-1">Australia</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- Typed JS Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</body>
</html>
